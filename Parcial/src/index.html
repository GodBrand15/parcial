            <button type="button" id="Cargar" class="btn-primary">Cargar informacion</button>

          <input type="number" class="form-control" id="referencia" value="" required>

        <div class="col-md-4">

          <input type="text" class="form-control" id="nombre" value="" required>
          
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Categoria</label>
          <input type="text" class="form-control" id="categoria" required>
          
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Precio unitario</label>
          <input type="number" class="form-control" id="preciounitario" required>
          
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Cantidad</label>
          <input type="text" class="form-control" id="cantidad" required>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Total</label>
          <input type="text" class="form-control" id="total" required>
          
        </div>
        
                                                           <!--Añadir-->
        <div class="col-14">
          <button type="button" id="Añadir" class="btn-primary">Añadir</button>
          <button type="button" id="Actualizar" class="btn-primary">Actualizar</button>
          <button type="button" id="TotalMayor" class="btn-primary">Producto de mayor valor</button>
        </div>
        

                                                           <!--Listar-->
        <div class="col-12">
          <div>
          <button type="button" id="Listar" class="btn-primary">Listar</button>
           </div>
        </div>
        <div class="col-5">
          <table class="table table-dark table-striped" id="tabla">
           <thead>
            
                <th>Referencia</th>
                <th>Nombre</th>
                <th>Categoria</th>    
                <th>Precio_unitario</th>
                <th>Cantidad</th>
                <th>Total</th>
            
        </thead>
          </table>
        </div>

          <div class="col-5 m-5">
